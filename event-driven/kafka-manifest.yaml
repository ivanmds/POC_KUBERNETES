#zookeeper
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:     
      - name: zookeeper
        image: confluentinc/cp-zookeeper:latest
        ports: 
        - containerPort: 2181
        - containerPort: 2000
        env:
          - name: ZOOKEEPER_CLIENT_PORT
            value: '2181'
          - name: ZOOKEEPER_TICK_TIME
            value: '2000'
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
spec:
  selector:
    app: zookeeper
  ports:
    - name: port1
      protocol: TCP
      port: 2181
    - name: port2
      protocol: TCP
      port: 2000

