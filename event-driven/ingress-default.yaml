apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
      - http:
        paths:
        - path: kafka.kube-test.acessobank-stg.com.br
          pathType: Prefix
          backend:
            service:
              name: kafdrop-service
              port:
                number: 80
        - path: customer.kube-test.acessobank-stg.com.br
          pathType: Prefix
          backend:
            service:
              name: customer-service
              port:
                number: 80
     