apiVersion: v1
kind: Service
metadata:
  name: nginx-service-test
  namespace: default
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - port: 80
      nodePort: 30000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  defaultBackend:
    service:
      name: nginx-service-test
      port:
        number: 30000
  rules:
  - host: afad1eee20b9144659eece2d16bad96d-942479940.us-west-2.elb.amazonaws.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx-service-test
            port:
              number: 30000
