apiVersion: v1
kind: Service
metadata:
  name: nginx-service-test
  namespace: default
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - port: 80
      nodePort: 30000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: k8s.acessobank-stg.com.br
      port:
        number: 30000
  rules:
  - host: k8s.acessobank-stg.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service-test
            port:
              number: 30000
