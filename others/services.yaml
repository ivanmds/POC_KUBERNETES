apiVersion: v1
kind: Service
metadata:
  namespace: test-ingress
  name: nginx-service-test
spec:
  selector:
    app.kubernetes.io/name: nginx
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: test-ingress
  name: ingress-nginx
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nginx-service-test
              port:
                number: 80
